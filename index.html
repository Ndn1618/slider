<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="slider">
    <ul class="sliderBox" id="sliderBox">
      <li class="sliderList first">
        <div class="item">
          <img src="img/moskom-arhitektura.jpg" alt="Students are discussing" width="450" height="300">
          <h2>Discussing</h2>
        </div>
      </li>
      <li class="sliderList second">
        <div class="item">
          <img src="img/studyrussian.png" alt="Students are at classroom" width="450" height="300">
          <h2>At classroom</h2>
        </div>
      </li>
      <li class="sliderList third">
        <div class="item">
          <img src="img/students_one.jpg" alt="Students graduate" width="450" height="300">
          <h2>Graduating</h2>
        </div>
      </li>
      <li class="sliderList fourth">
        <div class="item">
          <img src="img/students_twojpg.jpg" alt="Students are enjoying from the studying" width="450" height="300">
          <h2>Fun time</h2>
        </div>
      </li>
      <li class="sliderList fifth">
        <div class="item">
          <img src="img/academics-students-work-on-motor-vehicle.jpg" alt="Students work on motor vehicle" width="450" height="300">
          <h2>Working together</h2>
        </div>
      </li>
      <li class="sliderList">
        <div class="item">
          <img src="img/section-template-admissions.jpg" alt="Students work on motor vehicle" width="450" height="300">
          <h2>Strength is in being one!</h2>
        </div>
      </li>
    </ul>
  </div>
  <div class="arrows-box">
    <button class="arrows">Chapga</button>
    <button class="arrows">O'ngga</button>
  </div>

  <script src="./slider.js"></script>
</body>
</html>
